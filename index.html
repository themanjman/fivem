<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"> -->

    <title>ATM RP Loading Screen</title>
</head>
<body class="overflow-hidden bg-purple-900">
    <div class="main-wrapper flex flex-col space-y-10 text-center justify-center w-full h-screen overflow-hidden">
    
    <!-- Navigation -->
    <div class="absolute top-0 left-0 flex justify-center w-full overflow-hidden ">
        <nav class="w-full bg-purple-700 left-0 border-gray-200 px-2 sm:px-4 py-2.5 rounded">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="#" class="flex items-center">
            <img src="https://uploads-ssl.webflow.com/63f13a1259fff8f828aa9dc8/63f141543937971b218b562c_image01.png" class="h-6 mr-3 sm:h-9" alt="ATMRP Logo" />
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col bg-purple-800 p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 ">
            <li>
                <a onclick="showLoading()" href="#" class="block nav-item-home py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:p-0" aria-current="page">Home</a>
            </li>
            <li>
                <a onclick="showTebex()" href="#" class="block nav-item-tebex py-2 pl-3 pr-4 text-purple-400 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0  hover:text-purple-200 hover:bg-gray-700 md:dark:hover:bg-transparent">Store</a>
            </li>
            </ul>
        </div>
        </div>
        </nav>
    </div>
    <!-- End Navigation -->

        <div class="bg-image flex flex-col w-full h-screen absolute top-0 z-[-10]"></div>
        <div class="flex flex-col overlay z-[-10] absolute top-0 z-[-10] w-full h-screen bg-gradient-to-r from-purple-400 to-purple-800 opacity-70"></div>

       

        <!-- Loading -->
        <div class="loading-screen" id="loading-screen">
            <div class="flex w-full justify-center">
                <img src="https://uploads-ssl.webflow.com/63f13a1259fff8f828aa9dc8/63f141543937971b218b562c_image01.png" width="200px" />
            </div>
            <h1 class="text-white text-7xl mt-8 mb-6">ATM RP</h1>
            <div class="flex flex-col w-full  place-items-center">
                <span class="flex flex-col text-2xl font-light text-white w-1/2  mt-12 overflow-hidden">For fans of good RP, unlimited creativity options and a good community to meet new people</span>
            </div>
            
            <div class="loader w-full flex justify-center mt-12">
                <div role="status">
                    <svg aria-hidden="true" class="w-12 h-12 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-white" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>

                </div>
            </div>
        </div>
        <!-- End Loading-->

        <!-- Loading -->
        <div id="iframe-screen" class="iframe-screen flex flex-col w-full h-screen hidden">
            <iframe id="tebex-store" class="h-screen w-full">

            </iframe>
        </div>
        <!-- End Loading-->


    </div>


    <div class="volume absolute bottom-0 right-0 w-100 p-5">

        <div class="flex flex-row justify-between w-full mb-2">

            <div  id="skip_prev_container" class="w-8 flex justify-center rounded-full bg-white p-2 group hover:bg-purple-600 hover:text-white">
                <i id="skip_prev" onclick="" class="group-hover:text-white text-purple-800 fa-solid fa-backward"></i>
            </div>
          
            <div id="play_toggle_container" class="w-8 flex justify-center  rounded-full bg-white p-2 group hover:bg-purple-600 hover:text-white">
                <i id="play_toggle" onclick="" class="group-hover:text-white text-purple-800 fa-solid fa-pause"></i>
            </div>

            <div id="skip_fwd_container" class="w-8 flex justify-center  rounded-full bg-white p-2 group hover:bg-purple-600 hover:text-white">
                <i id="skip_fwd" onclick="" class="group-hover:text-white text-purple-800 fa-solid fa-forward"></i>
            </div>
            
        </div>

        <div class="flex flex-row justify-between w-full"></div>
            <i id="volume_toggle" onclick="toggleVolume()" class="text-white fa-solid fa-volume-high"></i>
            <input id="steps-range" type="range" min="0" max="1" value="0.5" step="0.05" class="ml-2 w-9/12 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
        </div>
    </div>

    <audio id="myAudio" controls preload="auto"  autoplay muted>
        <source id="audioSource" src="./Assets/soundtrack.mp3" type="audio/mp3" />
        This text displays if the audio tag isn't supported.
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
